<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <!--font awesome link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font Awesome -->
    <script src="https://kit.fontawesome.com/14dd1938c6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body class="text-center">
    <div class="main">
        <main>
            <h1 class="banner p-3">Weather</h1>
            <div class="form-group">
                <input id="city-input" class="form-control form-control-lg" type="text" placeholder="Search city">
            </div>
            <button type="button" onclick="searchCity()" class="btn btn-lg btn-dark">Search</button>
            <div id="weather-output" class="mt-3">
                <div class="card-deck mb-3 text-center">
                    <div class="card mb-4 shadow-sm temp-content">
                        <div class="card-header">
                            <h4 id="city-name" class="my-0 font-weight-normal">----</h4>
                        </div>
                        <div class="card-body">
                            <h1 id="weather-type" class="card-title"><span><img src='' id="wicon"></span>----</h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Temp: <span id="temp">--</span>°</li>
                                <li>Min Temp: <span id="min-temp">--</span>°</li>
                                <li>Max Temp: <span id="max-temp">--</span>°</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <div class="footer">
            <a href="https://github.com/aasimtaif"><i class="fa-brands fa-github "></i></a>
            <a href="https://www.linkedin.com/in/aasimtaif"><i class="fa-brands fa-linkedin "></i></a>
            <a href="https://www.instagram.com/aasimtaif"><i class="fa-brands fa-instagram "></i></a>
        </div>

    </footer>
    <script src="script.js"></script>

</body>


</html>
